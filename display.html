<html>
<head>
	<title>顯示與隱藏</title>
</head>

<body>
   <button onclick="hide();">隱藏文字</button>
   <button onclick="show();">顯示文字</button>
   <button onclick="hideGidle();">隱藏Gidle</button>
   <button onclick="showGidle();">顯示Gidle</button>
   <div class="news_title">
   	     第六周上課
   	 </br>
   	 要準備期中報告了
   	     </div>


   	<div class="Gidle">
   	<img src="https://www.billboard.com/wp-content/uploads/2022/10/GIDLE-I-love-Publicity-Photo-2022-billboard-1548.jpg" WIDTH="200" HEIGHT="200">
    </div>
    	<button class="Gidle">
    		<img src="https://pbs.twimg.com/media/Fd4Cd0xUcAAZxJB.jpg" width="100" height="100">
    	</button>

   	<script type="text/javascript">
   		function hide() {
   			document.querySelector(".news_title").style.display="none";
   		}
   		function show() {
   			document.querySelector(".news_title").style.display="block";
   		}
   		function hideGidle() {
   		  let elements = document.querySelectorAll(".Gidle");
   		  for(let i = 0; i < elements.length; i=i+1){
   		  	elements[i].style.display = "none";
   		  }
   		}
   		function showGidle() {
   			let elements = document.querySelectorAll(".Gidle");
   		  for(let i = 0; i < elements.length; i=i+1){
   		  	elements[i].style.display = "block";
   		  }
   		}
   	</script>

</body>

</html>
